<div class="card mx-auto" style="width: 18rem;">
  <div class="card-header">
    <div class="row">
      <div class="form-group">
        <h3><strong>
          {{ task.name }}
        </strong></h3>
      </div>
    </div>
  </div>
  <div class="card-header">
    <strong>Priority:</strong> {{ task.priority }}
  </div>
  <div class="card-header">
    <h5 class="card-title">Describe</h5>
    <p class="card-text text-wrap">
      {{ task.description }}
    </p>
  </div>
  <div class="card-header">
    <strong>Type:</strong> {{ task.type }}
    <br>
    <strong>Status:</strong> {{ task.status }}
    <br>
    <strong>Deadline:</strong> {{ task.deadline }}
  </div>
  <div
      class="card-body d-flex justify-content-center">
    <a href="{% url 'projects:project-detail' project.id %}"
       class="btn btn-outline-primary">Detail</a>
    <a href="{% url 'projects:task-update' project.id task.id %}?next={{ request.path }}"
       class="btn btn-outline-warning">Edite</a>
    {% if request.user in task.responsible_workers.all %}
      <a href="#" class="btn btn-danger">
        Unassign
      </a>
    {% else %}
      <a href="#" class="btn btn-success">
        Assign
      </a>
    {% endif %}
  </div>
</div>
